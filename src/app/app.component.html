<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <div *ngIf="onlyOdd">
          <ul class="list-group">
              <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd : odd%2  != 0}">
                {{odd}}
              </li>
            </ul>
      </div>
    
      <div *ngIf="!onlyOdd">
          <ul class="list-group">
              <li class="list-group-item" *ngFor="let even of evenNumbers">
                {{even}}
              </li>
            </ul>
      </div>

      <p appBasicHighlight>Style me with basic</p>
      <p appBetterHighligh>Better renderer</p>
     
    </div>
  </div>
</div>
