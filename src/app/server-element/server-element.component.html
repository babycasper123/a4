<div class="panel panel-default">
  <div class="panel-heading">{{ element.name }}</div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type === 'server'" style="color: red">{{ element.type }}</strong>
      <em *ngIf="element.type === 'blueprint'" style="color: rgb(0, 153, 255)">{{ element.type }}</em>
    </p>
  </div>
</div>
